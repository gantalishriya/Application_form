<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="total">
        1
        <div class="box">
            <h1>Application Form</h1>
            <form action="">

                <div class="f-main">
                    <div class="f-elements">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name...">
                    </div>
                    <div class="f-elements">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name...">
                    </div>
                    <div class="f-elements">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email ID...">
                    </div>
                    <div class="f-elements">
                        <label for="jobrole">JOB ROLE</label>
                        <select>
                            <option value="">Your Job Role</option>
                            <option value="front">FRONTEND DEVELOPER</option>
                            <option value="back">BACKEND DEVELOPER</option>
                            <option value="full">FULL STACK DEVELOPER</option>
                            <option value="design">UI UX DESIGNER</option>
                        </select>
                    </div>
                    <div class="f-elements">
                        <label for="address">ADDRESS</label>
                        <textarea id="address" name="address" row="4" cols="50"
                            placeholder=" Enter your address...."></textarea>
                    </div>
                    <div class="f-elements">
                        <label for="city">CITY NAME</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="f-elements">
                        <label for="pin">PINCODE</label>
                        <input type="number" id="pin" name="pin" placeholder="Enter Pincode...">
                    </div>
                    <div class="f-elements">
                        <label for="date">DATE</label>
                        <input type="date" id="date" name="date" value="10-01-2022">
                    </div>
                    <div class="f-elements">
                        <label for="upload">UPLOAD YOUR CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                    <button class="button-edit">Apply Now</button>

                </div>
            </form>


        </div>

    </div>
</body>

</html>
